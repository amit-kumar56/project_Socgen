<hr>
<a routerLink="/create-stockExchange" class="btn btn-primary">Add new Stock Exchange</a>
<br>
<br>

<table  class="table table-striped">
  <thead class="thead-inverse thead-dark">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Contact Address</th>
      <th>Remarks</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stockExchange of stockExchanges">
      <td>{{ stockExchange.name }}</td>
      <td>{{ stockExchange.description }}</td>
      <td>{{ stockExchange.address }}</td>
      <td>{{ stockExchange.remarks }}</td>
      <td>
        <button (click) = "updateStockExchange(stockExchange.id)" class="btn btn-secondary btn-sm">
            <i class="fa fa-trash"></i> edit
          </button>
      </td>
      <td>
        <button (click)="deleteStockExchange(stockExchange.id)"  class="btn btn-secondary btn-sm">
          <i class="fa fa-trash"></i> Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noStockExchanges>
  <br>
  <br>
  <h5>There are no Stock Exchanges in the system.</h5>
</ng-template>
