<div class="row">
    <div class="col-md-6">
      <a routerLink="/stockPrice" class="btn btn-link">
        <i class="fa fa-arrow-circle-o-left"></i> Back To List of StockPrice
      </a>
    </div>
    <div class="col-md-6">
    </div>
  </div>
  <br>
  <div class="card">
    <div class="card-header">
      Add StockPrice
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="sectorName">Company Code</label>
          <input
            type="text"
            class="form-control"
            name="company code"
            [(ngModel)]="stockPrice.companyCode"
            minlength="2"
            required>
        </div>
  
        <div class="form-group">
          <label for="description">name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="stockPrice.stockExchangeName"
            minlength="2"
            required>
        </div>
        <div class="form-group">
            <label for="description">price</label>
            <input
              type="text"
              class="form-control"
              name="name"
              [(ngModel)]="stockPrice.price"
              minlength="2"
              required>
          </div>
  
        <input type="submit" value="Submit" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
