<div class="card">
    <div class="card-header">
      Comparison Charts
    </div>
  
    <div class="card-body">
      <form >
  
        <!--<div class="form-group">
          <label for="basedOn">Select Company/Sector</label>
          <select
            type="text"
            class="form-control mdb-select md-form colorful-select dropdown-primary"

            #basedOn="ngModel"

            [(ngModel)]="basedOn"
            required>
            <option value="Company">Company</option>
            <option value="Sector">Sector</option>
          </select>

        <div class="form-group">
          <label for="stockExchangeName">Select Stock Exchange</label>
          <select
            type="text"
            class="form-control"
            name="stockExchangeName"
            #stockExchangeName="ngModel"
            [(ngModel)]="comparison.stockExchangeName"
            required>
            <option value="BSE">BSE</option>
            <option value="NSE">NSE</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="name">Company Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            #name="ngModel"
            [ngClass]="{'is-invalid': name.errors && name.touched}"
            [(ngModel)]="comparison.name"
            placeholder="Company Name"
            minlength="2"
            required>
         
        </div>
  
        <div class="form-group">
          <label for="fromPeriod">From Period (dd-MM-YYYY)</label>
          <input
            type="text"
            class="form-control"
            name="fromPeriod"
            #fromPeriod="ngModel"
            [ngClass]="{'is-invalid': fromPeriod.errors && fromPeriod.touched}"
            [(ngModel)]="comparison.fromPeriod"
            required>
         
        </div>
  
        <div class="form-group">
          <label for="toPeriod">To Period (dd-MM-YYYY)</label>
          <input
            type="text"
            class="form-control"
            name="toPeriod"
            #toPeriod="ngModel"
            [ngClass]="{'is-invalid': toPeriod.errors && toPeriod.touched}"
            [(ngModel)]="comparison.toPeriod"
            required>
          
        </div>
  
        <div class="form-group">
          <label for="periodicity">Specify Periodicity</label>
          <select
            type="text"
            class="form-control"
            name="periodicity"
            #periodicity="ngModel"
            [(ngModel)]="comparison.periodicity"
            required>
            <option value="Day">Day</option>
            <option value="Week">Week</option>
            <option value="Month">Month</option>
            <option value="Year">Year</option>
          </select>
          
        </div>
  
        <input type="submit" value="Generate Map" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
  
  <div>
    <canvas id="canvasId" width="400px" height="200px">{{ chart }}</canvas>
  </div>
